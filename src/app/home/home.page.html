<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Youtube
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Popular Videos (IN)</ion-card-title>
      </ion-card-header>
     
    </ion-card>

    <div *ngFor="let video of data">
      <ion-card>
        <img src="{{video.snippet.thumbnails.medium.url}}" (click)="play(video.id)">
        <label>{{video.snippet.title}}</label> <br>
        <p><b>{{video.snippet.channelTitle}}</b></p>
        
        
      </ion-card>

    </div>

    
   
</ion-content>
